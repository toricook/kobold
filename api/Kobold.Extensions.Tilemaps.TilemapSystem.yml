  assemblies:
  - Kobold.Extensions
  namespace: Kobold.Extensions.Tilemaps
  summary: >-
    Gets all visible tiles for a tilemap at a given layer within the camera viewport.

    Used by renderers to efficiently draw only visible tiles.
  example: []
  syntax:
    content: public static List<(int x, int y, int tileId)> GetVisibleTiles(TileMap tileMap, int layer, float cameraX, float cameraY, int viewportWidth, int viewportHeight)
    parameters:
    - id: tileMap
      type: Kobold.Extensions.Tilemaps.TileMap
      description: The tilemap
    - id: layer
      type: System.Int32
      description: Layer to query
    - id: cameraX
      type: System.Single
      description: Camera X position in world space
    - id: cameraY
      type: System.Single
      description: Camera Y position in world space
    - id: viewportWidth
      type: System.Int32
      description: Viewport width in pixels
    - id: viewportHeight
      type: System.Int32
      description: Viewport height in pixels
    return:
      type: System.Collections.Generic.List{System.ValueTuple{System.Int32,System.Int32,System.Int32}}
      description: List of visible tiles with their positions
